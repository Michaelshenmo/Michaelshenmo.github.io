<body class="">
    <div class="container" aria-hidden="true">
        <div class="row justify-content-center">
    <div class="col-lg-6 col-md-9 mx-auto my-5 input-card">
        <div class="card">
            <div class="card-header bg-dark text-light">土拨鼠大战臭老鼠</div>
                <div class="card-body">
                    <div class="form-group my-2">
                        <button type="button" onclick="Start()" class="form-control btn btn-success btn-block">
                            ▷启动游戏
                        </button>
                    </div>
                    <div class="form-group my-2">
                        <button type="button" onclick="Introduce()" class="form-control">
                            基本介绍
                        </button>
                    </div>
                    <div class="form-group my-2">
                        <button type="button" onclick="Updatelog()" class="form-control">
                            更新日志
                        </button>
                    </div>
                    <div class="form-group my-2">
                        <button type="button" onclick="Feedback()" class="form-control">

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-9 mx-auto my-5 input-card">
        <div class="card">
            <div class="card-header bg-dark text-light">更多</div>
                <div class="card-body">
                    <div class="form-group my-2">
                        <button type="button" onclick="GithubHome()" class="form-control">
                            GitHub主页
                        </button>
                    </div>
                    <div class="form-group my-2">
                        <button type="button" onclick="About()" class="form-control">
                            关于
                        </button>
                    </div>
                    <div class="form-group my-2">
                        <button type="button" onclick="Logout()" class="form-control">
                            ⇱退出登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
                <script>
                    Swal.fire({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        icon: 'success',
                        title: '登录成功！'
                    })
                    function Start(){
                        Swal.fire({
                            title: "提示",
                            text: "正在启动…",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://michaelshenmo.github.io/TBSvs.CLS";
                    }
                    function Introduce(){
                        Swal.fire({
                            title: "提示",
                            text: "你将前往TBSvs.CLS的README页面，如果无法打开，请尝试使用加速器或VPN。",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://michaelshenmo.github.io/TBSvs.CLS/README";
                    }
                    function Updatelog(){
                        Swal.fire({
                            title: "提示",
                            text: "你将前往TBSvs.CLS的更新日志页面，如果无法打开，请尝试使用加速器或VPN。",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://michaelshenmo.github.io/TBSvs.CLS/Updatelog";
                    }
                    function Feedback(){
                        Swal.fire({
                            title: "提示",
                            text: "你将前往TBSvs.CLS的issue页面，如果无法打开，请尝试使用加速器或VPN。",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://github.com/Michaelshenmo/TBSvs.CLS/issues";
                    }
                    function GithubHome(){
                        Swal.fire({
                            title: "提示",
                            text: "你将前往michaelshenmo的Github主页，如果无法打开，请尝试使用加速器或VPN。",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://github.com/michaelshenmo";
                    }
                    function About(){
                        Swal.fire({
                            title: "关于",
                            text: "本网页用于由bilibili@小白拆解日记(UID:1455225273)与@不爱学习的岚岚(UID:3461570036238869)共同制作的[土拨鼠大战臭老鼠]\n该页面由@小白拆解日记制作",
                            icon: "info"
                        });
                    }
                    function Logout(){
                        swal({
                            title: "确认",
                            text: "是否确定退出登录？",
                            icon: "warning",
                            buttons: true,
                            buttons: ["取消", "退出登录"],
                            dangerMode: true,
                            })
                            .then((willLogout) => {
                            if (willLogout) {
                                Swal.fire({
                                    title: "提示",
                                    text: "正在退出……",
                                    icon: "info"
                                });
                                Swal.showLoading();
                                window.location.href = "https://michaelshenmo.github.io";
                            }
                        });
                    }
                </script>
            </div>
        </div>
    </div>
