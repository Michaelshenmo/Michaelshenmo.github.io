<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCraftTime服务器状态</title>
    <style>
        .server-card {
            max-width: 400px;
            background: #2c2f33;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .online { background: #3ba55d; }
        .offline { background: #ed4245; }

        .server-info {
            margin: 10px 0;
            line-height: 1.6;
        }

        .info-label {
            color: #b9bbbe;
            margin-right: 8px;
        }

        .player-list {
            background: #202225;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .player-percent {
            color: #888;
            font-size: 0.9em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="server-card">
        <div class="status-indicator">
            <div class="status-dot offline"></div>
            <h2>服务器状态加载中...</h2>
        </div>
        <div class="loading">正在获取服务器数据...</div>
    </div>

    <script>
        const API_URL = 'https://api.mcstatus.io/v2/status/java/mc.incrafttime.top';

        const card = document.querySelector('.server-card');
        const statusDot = document.querySelector('.status-dot');
        const loading = document.querySelector('.loading');

        function calculatePercentage(online, max) {
            return max > 0 ? ((online / max) * 100).toFixed(1) : '0.0';
        }

        function updateServerStatus(data) {
            // 更新基础状态
            const isOnline = data.online;
            statusDot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
            
            // 构建状态文本
            const statusColor = isOnline ? '#3ba55d' : '#ed4245';
            card.querySelector('h2').innerHTML = `
                ${data.host} 状态: 
                <span style="color: ${statusColor}">${isOnline ? '在线' : '离线'}</span>
            `;

            // 创建信息容器
            const infoContainer = document.createElement('div');
            
            // 计算玩家百分比
            const onlinePlayers = data.players?.online || 0;
            const maxPlayers = data.players?.max || 0;
            const playerPercentage = calculatePercentage(onlinePlayers, maxPlayers);

            // 填充服务器信息
            infoContainer.innerHTML = `
                <div class="server-info">
                    <span class="info-label">版本:</span> 
                    ${data.version?.name_clean || '未知'}
                </div>
                <div class="server-info">
                    <span class="info-label">在线玩家:</span>
                    ${onlinePlayers}/${maxPlayers}
                    <span class="player-percent">(${playerPercentage}%)</span>
                </div>
            `;

            // 添加玩家列表（仅在线时显示）
            if (isOnline && data.players?.list) {
                const playerList = document.createElement('div');
                playerList.className = 'player-list';
                playerList.innerHTML = `
                    <div class="info-label">在线玩家列表：</div>
                    ${data.players.list.map(player => `
                        <div>${player.name_clean}</div>
                    `).join('')}
                `;
                infoContainer.appendChild(playerList);
            }

            // 移除加载提示并插入新内容
            loading.remove();
            card.appendChild(infoContainer);
        }

        // 获取服务器数据
        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error('网络响应异常');
                return response.json();
            })
            .then(updateServerStatus)
            .catch(error => {
                loading.textContent = '服务器状态获取失败';
                console.error('错误详情:', error);
            });

        // 可选：添加定时刷新（每30秒）
        // setInterval(() => fetch(API_URL).then(res => res.json()).then(updateServerStatus), 30000);
    </script>
</body>
</html>
